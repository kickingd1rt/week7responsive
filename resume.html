<script>

    var initDot = document.getElementById("loading");

       } else {

       }
   }, 350); // Dot Speed

         clearInterval(loading);
         $loadingMessage.hide();
      }, 1500);

                          dotAlpha.innerHTML = "";
                      } else {
                          dotAlpha.innerHTML += ".";

                              clearInterval(loadingAlpha);

                  $("#name").addClass("sign cursor").text($name.substring(0, i));
